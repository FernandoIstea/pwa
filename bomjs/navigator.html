<body>

    <h1>Navigator</h1>
    <p><strong>Velocidad de descarga:</strong> <span id="downlink">1</span></p>
    <p><strong>Tipo de red:</strong> <span id="efftype">4g</span></p>
    <p><strong>Tipo de conexi√≥n:</strong> <span id="type">WIFI</span></p>
    <p><strong>Reducir Datos:</strong> <span id="savedata">No</span></p>
</body>

<script>
    const downlink = document.querySelector("#downlink")
    const effType = document.querySelector("#efftype")
    const type = document.querySelector("#type")
    const saveData = document.querySelector("#savedata")

    function mostrarDatosConexion(navigator) {
        downlink.textContent = navigator.connection.downlink
        effType.textContent = navigator.connection.effectiveType
        type.textContent = navigator.connection.type
        saveData.textContent = navigator.connection.saveData
    }
</script>
